<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/main.css" rel="stylesheet" type="text/css">
        <title>Bahamut Forum Scraper</title>
    </head>
    <body>
        <h1>Bahamut Forum Scraper</h1>
        <hr size="5px" noshade>
        <div id="idDiv1">
            <!-- TODO: Instead of whole address, use bsn (for board) and snA (for forum) -->
            <b id="idInput1">Please enter the address: </b> <input id="idAddress" maxlength="100"></input> <button type="button" id="idBtnSearchAddress">Search</button>
            <div>
                <b id="idStateTitle">State: </b> <i id="idState">None</i>
            </div>
        </div>
        <div id="idDiv2">
            <b id="idInput2">Please enter keyword: </b> <input id="idKeyword" maxlength="50" disabled></input> <button type="button" id="idBtnSearchKeyword" disabled>Search</button> <button type="button" id="idBtnCancel" disabled>Cancel</button>
            <table id="idTable">
                <tr>
                    <th style="width:10%">Floor</th> <th>Contents</th>
                </tr>
            </table>
        </div>
        <dialog id="idLoginDialog">
            The website require login to access the contents
            <form>
              <p>
                <label>
                    Account:
                    <input id="idAccount" maxlength="20"></input>
                </label>
              </p>
              <p>
                <label>
                    Password:
                    <input id="idPassword" type="password" maxlength="20"></input>
                </label>
              </p>
              <div id="idDiv3">
                <button id="idBtnLogin" formmethod="dialog">Login</button>
                <button id="idBtnCancelLogin" value="cancel" formmethod="dialog">Cancel</button>
              </div>
            </form>
        </dialog>
    </body>
    <script src="./script/Utility.js"></script>
    <script src="./script/LoginDialog.js"></script>
    <script src="./script/Input.js"></script>
    <script src="./script/Output.js"></script>
</html>
